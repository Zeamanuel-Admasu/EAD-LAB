<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>
</head>
<body>
	<h1>Welcome to Online Book App</h1>
	<form action="BookRegistrationServlet" method="post">
		<label for="title">Book Title:</label> 
		<input type="text" id="title" name="title" required> <br> <br> 
		<label for="author">Author: </label> 
		<input type="text" id="author" name="author" required><br> <br>
		<label for="price">Price:</label> 
		<input type="number" id="price" name="price" required> <br> <br>
		<button type="submit">Submit</button>
	</form>
	<h2>Delete a Book</h2>
	<form action="DeleteBookServlet" method="post">
		<label for="id">Book ID:</label> <input type="number" id="id"
			name="id" required> <br> <br>
		<button type="submit">Delete Books</button>
	</form>
	<a href="DisplayBooksServlet">View Books</a> |
</body>
